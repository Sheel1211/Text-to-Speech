<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <style>
        img {
            -webkit-filter: invert(100%);
            filter: invert(100%);
        }
    </style>
</head>

<body class="bg-dark text-white">
    <div class="container text-center">
        <h1>Text To Speech Converter</h1>
        <img src="img.png"  alt="logo" srcset="" class="mb-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group">
                        <textarea name="" id="text-input" cols="30" rows="3" class="form-control form-control-lg"
                            placeholder="Type anything..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge-primary float-right">1</div>
                        <input type="range" name="rate" id="rate" class="custom-range" min="0.5" max="2" value="1"
                            step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge-primary float-right">1</div>
                        <input type="range" name="pitch" id="pitch" class="custom-range" min="0" max="2" value="1"
                            step="0.1">
                    </div>
                    <div class="form-group">
                        <select name="" id="voice-select" class="form-control form-control-lg"></select>
                    </div>
                    <button class="btn btn-light btn-lg btn-block mt-3">Convert to speech</button>
                </form>
            </div>
        </div>
    </div>


    <script src="app.js" async defer></script>
</body>

</html>
